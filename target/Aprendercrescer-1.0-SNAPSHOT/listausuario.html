<html ng-app="myApp">
    <head>
        <title>Lista Usuario</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width,initial-scale=1.0">

        <script type="text/javascript" src="vendor/js/angular.min.js"></script>

        <script type="text/javascript" src="vendor/sweetalert/sweetalert.min.js"></script>

        <link rel="stylesheet" type="text/css" href="vendor/sweetalert/sweetalert.css">

        <script type="text/javascript" src="js/myApp.js"></script>

        <script type="text/javascript" src="js/controller/UsuarioController.js"></script>

        <script type="text/javascript" src="js/factory/UsuarioFactory.js"></script>

    </head>
    <body ng-controller = "UsuarioController" ng-init="buscaUsuarios()">
        <div ng-hide="editando">
            <h1>Cadastro</h1>
        </div>
        <div ng-show="editando">
            <h1>Editar</h1>
        </div>

        <form ng-submit="cadastroUsuario(usuario)">
            <div>
                <label>Nome: </label>
                <input ng-model="usuario.nome"type="text"
                       placeholder="Digite seu Nome">
            </div>
            <div>
                <label>IdGrupo: </label>
                <input ng-model="usuario.IdGrupo"type="text"
                       placeholder="Digite seu IdGrupo">
            </div>
            <div>
                <label>Login: </label>
                <input ng-model="usuario.Login"type="text"
                       placeholder="Digite seu Login">
            </div>
            <div>
                <label>Senha: </label>
                <input ng-model="usuario.senha"type="password"
                       placeholder="Digite sua Senha">
            </div>
            <div>
                <label>Ativo: </label>
                <input ng-model="usuario.flagInativo"type="text"
                       placeholder="Digite seu ativo">
            </div>
            <button ng-show="editando" type="submit" >Salvar</button>
            <button ng-hide="editando" type="submit">Adicionar</button>

        </form>


        <div>
            <h1>Lista Usuario </h1>
            <div>
                <table>
                    <thead> 
                        <tr>
                            <th>IdUsuario</th>
                            <th>IdGrupo</th>
                            <th>Login</th>
                            <th>nome</th>
                            <th>Ativo</th>
                            <th>Opções</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr ng-repeat="item in dados">
                            <td>{{item.IdUsuario}}</td>
                            <td>{{item.IdGrupo}}</td>
                            <td>{{item.Login}}</td>
                            <td>{{item.nome}}</td>
                            <td>{{item.Ativo}}</td>
                            <td>
                                <button ng-click="editarUsuario(item)">Editar</button>
                                <button ng-click="deleteUsuario(item.IdUsuario)">Remover</button>
                            </td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </body>
</html>
